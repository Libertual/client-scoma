<!-- NAVBAR
================================================== -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="icon-bar"></span>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}"><a href="/#/">Home <span class="sr-only">(current)</span></a></li>
            <li ng-if="isAuthenticated()" ng-class="{active: isActive('/profile')}"><a href="/#/profile">Profile</a></li>

          <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">

            <li ng-class="{active: isActive('/signup')}"><a href="/#/signup">Sign up</a></li>

          <ul ng-if="isAuthenticated()" class="nav navbar-nav navbar-right">
            <li ><a href="/#/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
